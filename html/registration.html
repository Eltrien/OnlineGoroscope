<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/bar-top.css">
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="../css/page-registration.css">
</head>
<body>
<div id="reg-box">
    <form class="reg-form" action="/registration" autocomplete="off" method="post">
        <header>
            <div class="reg-form-logo"></div>
            <h1 class="reg-form-header">Registration</h1>
        </header>
        ${regerror}
        <div class="reg-form-group">
            <label for="reg-form-grouped-username" id="reg-form-grouped-label">Username:</label>
            <input type="text" class="reg-form-grouped-input" id="reg-form-grouped-username" name="usernamereg" maxlength="16" required autofocus>
        </div>
        <div class="reg-form-group">
            <label for="reg-form-grouped-password" id="reg-form-grouped-label">Password:</label>
            <input type="password" class="reg-form-grouped-input" id="reg-form-grouped-password" name="passwordreg" maxlength="16" required>
        </div>
        <div class="reg-form-group">
            <label for="reg-form-grouped-password-rep" id="reg-form-grouped-label">Confirim Password:</label>
            <input type="password" class="reg-form-grouped-input" id="reg-form-grouped-password-rep" name="passwordreg-rep" maxlength="32" required>
        </div>
        <div class="reg-form-group">
            <label for="reg-form-grouped-date-year" id="reg-form-grouped-label">Date of Birth:</label>
            <div class="reg-form-group-box">
                <input type="text" class="reg-form-grouped-date" id="reg-form-grouped-date-day" name="day" placeholder="dd" maxlength="2" required> &nbsp;-&nbsp;
                <input type="text" class="reg-form-grouped-date" id="reg-form-grouped-date-month" name="month" placeholder="mm" maxlength="2" required> &nbsp;-&nbsp;
                <input type="text" class="reg-form-grouped-date" id="reg-form-grouped-date-year" name="year" placeholder="yyyy" maxlength="4" required>
            </div>
        </div>
        <div class="reg-form-regbutton-box">
            <input type="submit" class="reg-form-regbutton" value="Register">
        </div>
        <p id="copyright-notice">${copyrights}</p>
    </form>
</div>
</body>
</html>
