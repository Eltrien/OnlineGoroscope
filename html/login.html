<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="../css/top.css">
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="../css/page-login.css">
</head>
<body>
    <div id="login-box">
        <form class="login-form" action="/login" autocomplete="off" method="post">
            <header>
                <div class="login-form-logo"></div>
                <h1 class="login-form-header">Sign in</h1>
            </header>
            ${loginerror}
            <div class="login-form-group">
                <label for="login-form-grouped-username" id="login-form-grouped-label">Username</label>
                <input type="text" class="login-form-grouped-input" id="login-form-grouped-username" name="username" maxlength="16" required>
            </div>
            <div class="login-form-group">
                <label for="login-form-grouped-password" id="login-form-grouped-label">Password</label>
                <input type="password" class="login-form-grouped-input" id="login-form-grouped-password" name="password" maxlength="16" required>
            </div>
            <div class="login-form-loginbutton-box">
                <input type="submit" class="login-form-loginbutton" value="LOGIN">
            </div>
            <div class="login-form-help">
                <p class="login-form-help-reg">
                    <a href="registration">Create an account?</a>
                </p>
            </div>
            <p id="copyright-notice">${copyrights}</p>
        </form>
    </div>
</body>
</html>
